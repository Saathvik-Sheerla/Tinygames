<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash'N</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="header">
            <h1>Flash'N Game</h1>
            <h2>Press Enter to Start the Game</h2>
        </div>

        <div class="body">
            <div class="btn_container">
                <div class="line1">
                <div class="btn red" type="button" id="read"></div>
                <div class="btn blue" type="button" id="blue"></div>
                </div>
                <div class="line2">
                <div class="btn voilet" type="button" id="voilet"></div>
                <div class="btn gold" type="button" id="gold"></div>
                </div>
            </div>

            <button id="srtbtn" class="startbtn">Start</button>
        </div>

        <div class="footer">
            <p>developed by Saathvik Sheerla</p>
        </div>



        <script src="app.js"></script>
    </body>
</html>
